site_name: Obelouix-Ultimate plugin documentation
site_url: https://obelouix.github.io/Obelouix-Ultimate-Folia/
theme:
  name: material
  palette:

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - navigation.top.languages.selector

  language: en

plugins:
  - search:
      lang:
        - en
        - fr

extra:
  alternate:
    - name: English
      lang: en
    - name: Fran√ßais
      lang: fr
      link: /Obelouix-Ultimate-Folia/fr/

